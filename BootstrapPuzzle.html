  <section>
  <div class="container">
     <h1 class="text-center my-5">吃货女孩</h1>
     <div class="row justify-content-center">
       <div class="col-md-6">
         <!-- 显示题目 -->
         <p class="lead mb-4">1.请回答：以下哪个是星巴克绿？</p>
         <!-- 显示颜色块列表 -->
         <div class="d-flex flex-wrap justify-content-center">
          <div class="color-block"style="background-color: #04B044;" data-name="雪碧绿" data-answer="false"><span>A</span></div>
          <div class="color-block"style="background-color: #007042;" data-name="星巴克绿" data-answer="true" ><span>B</span></div>
          <div class="color-block"style="background-color: #76923E;" data-name="宇治抹茶绿" data-answer="false"><span>C</span></div>
          <div class="color-block"style="background-color: #00895B;" data-name="一点点绿" data-answer="false" ><span>D</span></div>
          <div class="color-block"style="background-color: #78BC29;" data-name="德克士绿" data-answer="false" ><span>E</span></div>
          <div class="color-block"style="background-color: #00473F;" data-name="赛百味绿" data-answer="false" ><span>F</span></div>
        </div>
        <!--显示选择结果-->
        <div class="mt-4 text-center d-none" id="result">
          <p class="lead mb-2">你选择的是：<span id="selected-color"></span></p>
          <p class="lead">回答<span id="answer"></span></p>

    <section>
  <div class="container">
        <h1 class="text-center my-5">社畜女孩</h1>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <!-- 显示题目 -->
            <p class="lead mb-4">2.请回答：以下哪个是Word蓝？</p>
            <!-- 显示颜色块列表 -->
            <div class="d-flex flex-wrap justify-content-center">
             <div class="color-block"style="background-color: #1E68A9;" data-name="订阅号蓝" data-answer="false"><span>A</span></div>

     <div class="container">
           <h1 class="text-center my-5">影视剧女孩</h1>
           <div class="row justify-content-center">
             <div class="col-md-6">
               <!-- 显示题目 -->
               <p class="lead mb-4">3.请回答：以下哪个是甄嬛粉？</p>
               <!-- 显示颜色块列表 -->
               <div class="d-flex flex-wrap justify-content-center">
                <div class="color-block"style="background-color: #FC3D69;" data-name="容嬷嬷粉" data-answer="false"><span>A</span></div>
                <div class="color-block"style="background-color: #EE8AC8;" data-name="甄嬛粉" data-answer="true" ><span>B</span></div>
                <div class="color-block"style="background-color: #E5ABC3;" data-name="路转黑粉" data-answer="false"><span>C</span></div>
                <div class="color-block"style="background-color: #FFB1E1;" data-name="美羊羊粉" data-answer="false" ><span>D</span></div>
                <div class="color-block"style="background-color: #FE4848;" data-name="小樱粉" data-answer="false" ><span>E</span></div>
                <div class="color-block"style="background-color: #FDE3EB;" data-name="品如睡袍粉" data-answer="false" ><span>F</span></div>
              </div>
        <!--显示选择结果-->
        <div class="mt-4 text-center d-none" id="result">
          <p class="lead mb-2">你选择的是：<span id="selected-color"></span></p>
          <p class="lead">回答<span id="answer"></span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入Bootstrap的JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 选择颜色块的事件处理程序
    function selectColorBlock(event) {
      // 获取选择的颜色块和答案
      const selected = event.currentTarget;
      const name = selected.dataset.name;
      const answer = selected.dataset.answer === 'true';
      // 显示选择结果
      document.querySelector('#selected-color').textContent = name;
      document.querySelector('#answer').textContent = answer ? '正确' : '错误';
      document.querySelector('#result').classList.remove('d-none');
    }
    // 给所有颜色块绑定事件处理程序
    const colorBlocks = document.querySelectorAll('.color-block');
    for (const block of colorBlocks) {
      block.addEventListener('click', selectColorBlock);
    }
  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
